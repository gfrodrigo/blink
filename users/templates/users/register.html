{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form-signin" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        <h3 class="mb-3 text-center">Register here</h3>
        {% if form.errors %}
            {% for error in form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Something wrong with: <strong>{{ error}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
               name="email" required autofocus>
        <label for="inputFullname" class="sr-only">Fullname</label>
        <input type="text" id="inputFullName" class="form-control"
               placeholder="Fullname"
               name="fullname" required>
        <label for="inst" class="pt-2">Do you want to become an instructor?</label>
        <br>
        <label class="switch align-content-around ml-2" class="pt-2">
            <input type="checkbox" class="default pl-5" name="is_instructor">
            <span class="slider round"></span>
        </label>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="password"
               name="password" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="confirm password"
               name="password2" required>
        <div class="log-link mb-3">
            <label>
                <input type="checkbox" value="remember-me" class="mt-3"> Already have an account?
                <a href="{% url 'users:login' %}" class="text-danger">Login</a>
            </label>
        </div>
        <button class="btn btn-danger btn-block mt-2 pt-2" type="submit">Register</button>
    </form>
{% endblock %}
